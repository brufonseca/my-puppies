<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="puppie-login.html">




<dom-module id="my-home">
    <template>

        <style>
            :host {
               --app-primary-color: #4285f4;
                --app-secondary-color: black;   
                display: block;
            }
            app-drawer-layout:not([narrow]) [drawer-toggle] {
               display: none;
            }
            app-header{
                background-color: lightblue;
            }
            app-header-layout{
                background-color: green;
            }
            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }           
            .drawer-list {
                margin: 0 20px;
                
            }
            .drawer-list a {
                display: block;
                padding: 0 16px;
                text-decoration: none;
                color: var(--app-secondary-color);
                line-height: 40px;
            }
            .drawer-list a.iron-selected {
                color: black;
                font-weight: bold;
            }
        </style>
        
        <app-location
            route="{{route}}"
            url-space-regex="[[rootPath]]">
        </app-location>

        <app-route
            route="{{route}}"
            pattern="[[rootPath]]:page"
            data="{{routeData}}"
            tail="{{subroute}}">
        </app-route>
        

        <app-drawer-layout fullbleed narrow="{{narrow}}">
          <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
              <app-toolbar>Menu</app-toolbar>
              <iron-selector selected="[[page]]" att-for-selected="name" class="drawer-list" role="navigation">
                    <a name="view1" href="[[rootPath]]puppie-login">Log in</a>
                    <a name="view2" href="[[rootPath]]view2">Página 2</a>
                    <a name="view3" href="[[rootPath]]view3">Página 3</a>
              </iron-selector>
          </app-drawer>

          <app-header-layout has-scrolling-region>
              <app-header slot="header" condenses reveals effects="waterfall">
                  <app-toolbar>
                      <paper-icon-button icon="menu" drower-toggle></paper-icon-button>
                      <div main-title>My App</div>
                      <a name="logout" href="[[rootPath]]logout">Log out</a>
                  </app-toolbar>
              </app-header>

              <iron-pages
                    selected="[[page]]"
                    attr-for-selected="name"
                    fallback-selection="not-found"
                    role="main">
               <!-- <puppie-login name="puppie-login"></puppie-login> -->
               
            </iron-pages>



          </app-header-layout>
      </app-drawer-layout>
    </template>

    <script>
        class MyHome extends Polymer.Element{
            static get is() {return 'my-home';}

            static get properties() {
                return {
                    page: {
                        type: String,
                        reflectToAttribute: true,
                        observer: '_pageChanged',
                    },
                    routeData: Object,
                    subroute: Object,                    
                    rootPath: String,
                };
            }

            static get observers() {
                return [
                    '_routePageChanged(routeData.page)',
                ];
            }

            _routePageChanged(page) {                
                this.page = page || 'puppie-login';

                // Close a non-persistent drawer when the page & route are changed.
                if (!this.$.drawer.persistent) {
                this.$.drawer.close();
                }
            }

            _pageChanged(page) {
                // Load page import on demand. Show 404 page if fails
                const resolvedPageUrl = this.resolveUrl(page + '.html');
                Polymer.importHref(
                    resolvedPageUrl,
                    null,
                    this._showPage404.bind(this),
                    true);
            }

            _showPage404() {
                this.page = 'not-found';
            }

        }
        window.customElements.define(MyHome.is,MyHome);
    </script>



</dom-module>
